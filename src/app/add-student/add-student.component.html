<div id="popup1" class="overlay" *ngIf="showAdd">
  <div class="popup">
    <div>
      <h5>Add Student Details</h5>
      <a class="close" href="">&times;</a>
    </div>
    <div class="tbl-content">
      <table class="table" border="0" style="align-content: center;">
        <tbody>
        <tr>
          <th scope="row">First Name</th>
          <td><input type="text" class="form-control" [(ngModel)]="student.firstName" aria-label="Small" aria-describedby="inputGroup-sizing-sm" ></td>
        </tr>
        <tr>
          <th scope="row">Last Name</th>
          <td><input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" ngModel
                     [(ngModel)]="student.lastName" ></td>
        </tr>
        <tr>
          <th scope="row">Email</th>
          <td><input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" ngModel
                     [(ngModel)]="student.email" ></td>
        </tr>

        <tr>
          <th scope="row">Address Line 1</th>
          <td><input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" ngModel
                     [(ngModel)]="student.address.addressLine1" ></td>
        </tr>

        <tr>
          <th scope="row">Address Line 2</th>
          <td><input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" ngModel
                     [(ngModel)]="student.address.addressLine2" ></td>
        </tr>

        <tr>
          <th scope="row">City</th>
          <td><input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" ngModel
                     [(ngModel)]="student.address.city" ></td>
        </tr>

        <tr>
          <th scope="row">Country</th>
          <td><input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" ngModel
                     [(ngModel)]="student.address.country" ></td>
        </tr>

        <tr>
          <th scope="row">Postal Code</th>
          <td><input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" ngModel
                     [(ngModel)]="student.address.postalCode" ></td>
        </tr>
        <tr>
          <th>&nbsp;</th>
          <td class="text-right">
            <button type="button" class="btn-lg btn-info btn-custom" (click)="submitStudentDetails()">Submit</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
